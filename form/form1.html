<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="login-image">
            <img src="/HCI/Individual/door.jpg" alt="">
        </div>
        <div class="login">
            <h1>Welcome to furnid!</h1>
            <form >
                <i class="fa fa-envelope icon"></i>
                <input type="text" placeholder="Enter your Email!" required="">
                <i class="fa fa-calendar icon"></i>
                <input type="text" placeholder="Enter your Date of Birth!" required="">
                <i class="fa fa-phone icon"></i>
                <input type="text" placeholder="Enter your Phone Number!" required="">
                <i class="fa fa-user icon"></i>
                <input type="text" placeholder="Enter your username!" required="">
                <i class="fa fa-key icon"></i>
                <input type="text" placeholder="Enter your Password!" required="">
                <a href="" class="forget-pass">Forget Password?</a>
                <p>
                    <button class="new-acc">Create new account</button>
                    <button class="existing-acc">Sign in</button>
                </p>
            </form>
            <p class="option">
                ~~~~~~ or continue with ~~~~~~
            </p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-facebook"></i>
              </div>
        </div>

    </div>
    
</body>
</html>
